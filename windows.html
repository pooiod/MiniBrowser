<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">

    <title>MiniBrowser</title>
    <link rel="icon" type="image/x-icon" href="/icon.png">

    <style>
		body {
			font-family: 'Arial', sans-serif;
			background-color: #f5f5f5;
			color: #333;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			overflow: hidden;
		}

		.loading-screen {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: #f5f5f5;
			display: flex;
			justify-content: center;
			align-items: center;
			z-index: 9999;
			opacity: 1;
			transition: opacity 0.3s ease;
		}

		.loading-animation {
			display: flex;
			justify-content: space-between;
			width: 80px;
			height: 20px;
		}

		.bubble {
			width: 20px;
			height: 20px;
			border-radius: 50%;
			background-color: #4CAF50;
			animation: bubble 0.8s infinite alternate;
		}

		.bubble:nth-child(2) {
			animation-delay: 0.2s;
		}

		.bubble:nth-child(3) {
			animation-delay: 0.4s;
		}

		@keyframes bubble {
			0% {
				transform: translateY(0);
			}

			100% {
				transform: translateY(-20px);
			}
		}
    </style>
</head>
<body>
    <div id="loading-screen" class="loading-screen">
        <div class="loading-animation">
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
        </div>
    </div>

    <div id="error-message" style="display: none; color: red; text-align: center; font-size: 20px;"></div>

    <script>
        // var attempts = 0;
        // function dothing() {
        //     attempts ++;
        //     if (window.IsMiniBrowserAppWindows) {
                // clearInterval(dothinginterval);
                fetch('https://gist.githubusercontent.com/pooiod/e32cb2e233d089c8bccdc36783ae961d/raw/MiniBrowser.html')
                .then(response => response.text())
                .then(data => {
                    document.open();
                    document.write(data);
                    document.close();
                })
                .catch(error => {
                    document.getElementById('loading-screen').style.display = 'none';
                    document.getElementById('error-message').style.display = 'block';
                    document.getElementById('error-message').textContent = 'Error loading content: ' + error.message;
                });
        //     } else if (attempts >= 30) {
        //         clearInterval(dothinginterval);
        //         document.getElementById('loading-screen').style.display = 'none';
        //         document.getElementById('error-message').style.display = 'block';
        //         document.getElementById('error-message').textContent = 'Unabble to varify build';
        //     }
        // }
        // var dothinginterval = setInterval(dothing, 1000); dothing();
    </script>

    <script>
        // handle the service worker registration
        if ("serviceWorker" in navigator) {
			navigator.serviceWorker.register("worker.js")
			.then((reg) => console.log("Service Worker registered", reg))
			.catch((err) => console.error("Service Worker not registered", err));
        } else {
            console.warn("Service Worker not supported in this browser");
        }
    </script>
</body>
</html>
