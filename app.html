<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">

    <title>MiniBrowser</title>
    <link rel="icon" type="image/x-icon" href="/icon.png">

    <style>
		body {
			font-family: 'Arial', sans-serif;
			background-color: #f5f5f5;
			color: #333;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			overflow: hidden;
		}

		.container {
			text-align: center;
			max-width: 600px;
			width: 100%;
		}

		h1 {
			font-size: 2.5em;
			color: #4CAF50;
			margin-bottom: 20px;
		}

		form {
			display: flex;
			justify-content: center;
		}

		input {
			padding: 12px 20px;
			font-size: 1.2em;
			border: 2px solid #4CAF50;
			border-radius: 25px 0 0 25px;
			outline: none;
			transition: all 0.3s ease;
		}

		input:focus {
			border-color: #333;
		}

		button {
			padding: 12px 20px;
			font-size: 1.2em;
			border: 2px solid #4CAF50;
			border-radius: 0 25px 25px 0;
			background-color: #4CAF50;
			color: white;
			cursor: pointer;
			transition: all 0.3s ease;
		}

		button:hover {
			background-color: #45a049;
		}

		.loading-screen {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(255, 255, 255, 1);
			display: flex;
			justify-content: center;
			align-items: center;
			z-index: 9999;
			opacity: 1;
			transition: opacity 0.3s ease;
		}

		.loading-animation {
			display: flex;
			justify-content: space-between;
			width: 80px;
			height: 20px;
		}

		.bubble {
			width: 20px;
			height: 20px;
			border-radius: 50%;
			background-color: #4CAF50;
			animation: bubble 0.8s infinite alternate;
		}

		.bubble:nth-child(2) {
			animation-delay: 0.2s;
		}

		.bubble:nth-child(3) {
			animation-delay: 0.4s;
		}

		@keyframes bubble {
			0% {
				transform: translateY(0);
			}

			100% {
				transform: translateY(-20px);
			}
		}

        iframe { width: 100vw; height: 100vh; position: fixed; top: 0px; left: 0px; border: none; }
    </style>
</head>
<body>
    <div id="loading-screen" class="loading-screen">
        <div class="loading-animation">
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
        </div>
    </div>

	<div class="container">
		<h1>MiniBrowser</h1>
		<form id="fetch-form" autocomplete="off">
			<input type="url" id="url-input" placeholder="https://example.com" required>
			<button type="submit">Load</button>
		</form>
		<button id="OpenBrowser" style="border-radius: 25px; display: none;"
			onclick="window.open(window.location.href.split('?')[0] + '?q=', '', `width=${window.outerWidth},height=${window.outerHeight},left=${window.screenX},top=${window.screenY}`);">Open another instance</button>
	</div>

    <script>
        document.getElementById('loading-screen').style.display = 'none';
    </script>
</body>
</html>
